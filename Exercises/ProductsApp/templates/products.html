<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link rel="stylesheet" href="/static/productsexercise.css" />
</head>
<body>
    <div class="menu">
        <table>
            <tr>
                <td>Home</td>
                <td>View Catalogue</td>
                <td>Manage Catalogue</td>
                <td>Help</td>
            </tr>
        </table>
    </div>
    <h1> Products</h1>
    <div class="product-list">
        <p>{{ products }}</p>
        {% for line in products %}
        <div class="product">
            <div class="product-image">
                <image src="{{url_for( 'static' , filename = '/images/' + line.3) }}" alt="product image">
            </div>           
            <div class="product-text">
                <div class="product-name">{{ line.0 }}</div>
                <div class="product-description">{{ line.1 }}</div>
                <div class="product-price">
                   <button>{{ line.2 }}</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
